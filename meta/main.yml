---
# Role dependencies

galaxy_info:
  role_name: sudo
  author: Juan Antonio Valiño García
  description: Setup sudo
  company: AMTEGA - Xunta de Galicia
  license: GPLv3 or EUPL
  min_ansible_version: 2.7
  platforms:
    - name: Debian
      versions:
        - stretch
    - name: EL
      versions:
        - 6
        - 7
    - name: Fedora
      versions:
        - 27
        - 28

  galaxy_tags:
    - system
    - sudo
    - security

dependencies:
  - role: amtega.check_platform
    vars:
      check_platform_distributions:
        centos: 6
        debian: 9
        fedora: 27
        rhel: 6
    tags:
      - role::sudo

  - role: amtega.packages
    vars:
      packages_os:
        all:
          all:
            sudo: present
    tags:
      - role::sudo

  - role: amtega.select_hostvars
    vars:
      select_hostvars_query:
        pattern: "^sudo_sudoers_d_.*"
        fact_name: sudo_sudoers_d_hostvars
        output_type: list
    when: sudo_load_sudoers_d_from_hostvars
    tags:
      - role::sudo
