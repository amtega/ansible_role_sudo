---
# Setup sudo

- block:
  - name: install sudo package
    package:
      name: sudo
      state: latest

  - name: create sudoers.d directory
    file:
      path: /etc/sudoers.d
      owner: root
      group: root
      mode: 0755

  - name: setup /etc/sudoers config file
    template:
      backup: no
      src: sudoers.j2
      dest: /etc/sudoers
      mode: 0440
      owner: root
      group: root

  - name: search /etc/sudoers.d files that exists
    find: paths="/etc/sudoers.d/" patterns="*"
    register: search_sudoers_d_result

  - name: create /etc/sudoers.d files
    template:
      backup: no
      src: sudoers.d.j2
      dest: "/etc/sudoers.d/{{ sudoer_d }}"
      mode: 0440
      owner: root
      group: root
    with_items: "{{ sudo.sudoers_d }}"
    loop_control:
      loop_var: sudoer_d

  - name: delete unnecessary /etc/sudoers.d files
    file: path={{ item.path }} state=absent
    when: "'{{ item.path | basename }}' not in sudo.sudoers_d"
    with_items: "{{ search_sudoers_d_result.files | default([]) }}"
    loop_control:
      label: "{{ item.path }}"

  tags:
    - security
    - sudo
